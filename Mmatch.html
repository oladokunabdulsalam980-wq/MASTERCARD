<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #f7fafc;
            padding: 15px;
            border-radius: 15px;
        }

        .stat {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stat span {
            color: #667eea;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: white;
            color: #2d3748;
            transform: rotateY(180deg);
            border: 3px solid #e2e8f0;
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-color: #48bb78;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .win-message.show {
            opacity: 1;
            visibility: visible;
        }

        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .win-content h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .win-content p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 80px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .stat {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .card {
                height: 70px;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Memory Match</h1>
        
        <div class="game-stats">
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Pairs Found: <span id="pairs">0</span>/8</div>
            <div class="stat">Time: <span id="timer">0</span>s</div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="restart-btn">Restart Game</button>
            <button class="btn btn-secondary" id="new-game-btn">New Game</button>
        </div>
    </div>

    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You found all pairs in <span id="final-moves">0</span> moves and <span id="final-time">0</span> seconds!</p>
            <button class="btn btn-primary" id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let pairsFound = 0;
        let gameStarted = false;
        let timer = 0;
        let timerInterval;

        // Card symbols (using emoji for visual appeal)
        const symbols = ['ðŸŒŸ', 'ðŸš€', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ®', 'ðŸŽ²'];
        
        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const movesElement = document.getElementById('moves');
        const pairsElement = document.getElementById('pairs');
        const timerElement = document.getElementById('timer');
        const restartBtn = document.getElementById('restart-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const winMessage = document.getElementById('win-message');
        const finalMoves = document.getElementById('final-moves');
        const finalTime = document.getElementById('final-time');
        const playAgainBtn = document.getElementById('play-again-btn');

        // Initialize game
        function initGame() {
            // Create pairs of cards
            let gameCards = [];
            symbols.forEach(symbol => {
                gameCards.push(symbol);
                gameCards.push(symbol);
            });
            
            // Shuffle cards
            cards = shuffleArray(gameCards);
            
            // Clear game board
            gameBoard.innerHTML = '';
            
            // Create card elements
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${symbol}</div>
                    </div>
                `;
                card.addEventListener('click', () => handleCardClick(index));
                gameBoard.appendChild(card);
            });
            
            // Reset game state
            flippedCards = [];
            moves = 0;
            pairsFound = 0;
            timer = 0;
            gameStarted = false;
            
            // Update UI
            updateStats();
            
            // Stop any existing timer
            clearInterval(timerInterval);
        }

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Handle card click
        function handleCardClick(index) {
            const card = gameBoard.children[index];
            
            // Don't allow clicking if card is already flipped or matched
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }
            
            // Start timer on first move
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            // Flip card
            card.classList.add('flipped');
            flippedCards.push(index);
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                
                const [index1, index2] = flippedCards;
                const card1 = gameBoard.children[index1];
                const card2 = gameBoard.children[index2];
                
                if (cards[index1] === cards[index2]) {
                    // Match found
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        card1.classList.add('celebrate');
                        card2.classList.add('celebrate');
                        
                        pairsFound++;
                        flippedCards = [];
                        
                        // Check for win
                        if (pairsFound === symbols.length) {
                            endGame();
                        }
                    }, 500);
                } else {
                    // No match - flip back
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        // Start timer
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                timerElement.textContent = timer;
            }, 1000);
        }

        // Update game statistics
        function updateStats() {
            movesElement.textContent = moves;
            pairsElement.textContent = `${pairsFound}/8`;
            timerElement.textContent = timer;
        }

        // End game
        function endGame() {
            clearInterval(timerInterval);
            finalMoves.textContent = moves;
            finalTime.textContent = timer;
            
            setTimeout(() => {
                winMessage.classList.add('show');
            }, 500);
        }

        // Restart game
        function restartGame() {
            clearInterval(timerInterval);
            initGame();
            winMessage.classList.remove('show');
        }

        // Event listeners
        restartBtn.addEventListener('click', restartGame);
        newGameBtn.addEventListener('click', restartGame);
        playAgainBtn.addEventListener('click', restartGame);

        // Initialize game on load
        document.addEventListener('DOMContentLoaded', initGame);

        // Add keyboard support for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                restartGame();
            } else if (e.key === 'Escape') {
                winMessage.classList.remove('show');
            }
        });
    </script>
</body>
</html>
